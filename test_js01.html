<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js 연산</title>
</head>
<body>
    <h1>자바스크립트 실습 문제</h1>
    <!-- onclick => 버튼을 클릭  -->
     <!-- proble() = > 함수 이름 -->
      <!-- 버튼을 클릭하면 proble()함수를 실행하라 -->
    <button type="button" onclick="proble()">
        문제 1 : 변수와 상수 출력 
    </button>
    <p id="p1"></p>
    <!-- javascript 영역 : <script> ~ </script> -->
     <script>
        // 1. proble() 함수 생성
        // 2. 함수 생성 시 반드시 function 명령어 입력
        // 3. 함수 구성: function 함수 이름(){}
        function proble(){
            // id p1 이라는 이름을 가진 태그를 pri라는 변수에 저장
            let pri = document.getElementById('p1');
            let name='홍길동'; // name이라는 변수에 홍길동 값 대입
            name ="개나리";
            const age = 20;
            console.log(name+age);//콘솔창 출력
            //브라우저에 출력
            // pri.innerHTML = name + "의 나이는" + age + "입니다";
            // 빽틱 ` ` 사이의 출력할 변수와 문자는 + 없이 사용가능
            // `나이 : ${변수이름}`
            // innerHTML 이란 pri 태그에 즉 <p>~</p>사이의 값이 입력되게 하라
            pri.innerHTML = `이름은 ${name} 나이는 ${age} 세 입니다.`
        }

     </script>
</body>
</html>
