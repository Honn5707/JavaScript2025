<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>상품 재고 현황</h1>
    <p id="output"></p>

    <script>
        let stock = [[10,5,8,12],[20,15,18,25],[30,25,28,15]];
        let total=0;
        let result = ``;
        let output = document.getElementById('output');

        for(let i = 0; i < stock.length; i++){
            result += `카테고리${i+1}: `
            for(let j=0; j<stock[i].length; j++){
                total += stock[i][j];
                result  += stock[i][j]+`,`;
            }
            result += `| 총재고 = ${total} <br>`;   
        }
        output.innerHTML = result;



    </script>
</body>
</html>
