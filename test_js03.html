<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="problem3()">문제 3: 문자열 연결</button>
        <p id="p3"></p>

    <script>
        function problem3(){
        let _first = 'Hello';
        let _secend = 'World';
        let _console = document.getElementById('p3')
        console.log(_first + _secend);
        _console.innerHTML = `${_first}  ${_secend}`;
        }

        // %의 의미 : 나머지 
        let a =25;
        let b= 2;
        console.log(`25 나누기 2 의 나머지${a % b}`);
        console.log(`25 나누기 2 의 몫${a % b}`);
        //삼항 연산자 
        //조건 ? true일 때 값 : false일때 값
        //조건: 비교대상과 비교연산자 비교값
        //국어가 90이상이면 '수', 아니면 '재수강'
        //조건 : 국어 >= 90 
        //국어 >= 90 ? '수':'재수강'
        //결과 값 true = 1, flase = 0
        let eng = 70;

         //다중 3항 연산자 => if 대용 / 식이 간편
        //eng가 90이상이면 '수', 아니면 eng가 80이상 '우' , 이도저도 아님 '재수강'
        let result = eng >= 90 ? '수': eng >= 80?'우':'재수강' ;

        console.log(result);

       


    </script>
</body>
</html>
