<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassList toggle</title>
    <style>
        .blue{
            color:blue;
        }
        .high{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p id="text">클릭하면 강조</p>

     <script>
        //toggle이란: 하나의 태그가 2가지 역활을 함 
        // (클릭: 보임, 재클릭: 사라짐)
        let text = document.getElementById('text');
        text.onclick = function(){
            this.classList.toggle('high')// high 은 클래스 이름이다.
        }

     </script>

</body>
</html>
