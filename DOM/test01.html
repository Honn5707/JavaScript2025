<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM 연습</title>
</head>
<body>
    <!-- DOM 연습 태그 -->
        <!-- <h1>:요소, id="title": 속성노드
            , 안녕하세요: 텍스트 노드 -->
    <h1 id = "title">안녕하세요</h1>
    <img id="photo" src="img/BEVERAGE17.jpg" width="100">
    <p id = "msg">이 글자는 파란색으로 변경됩니다.</p>
    <ul id="list">
        <li id="item">기존 항목</li>
    </ul>
    <button id="btn">눌러보세요</button>
    <p id="p1">This is a paragraph</p>
    <input type="button" onclick="changeStyle()" value="클릭">

        <!-- 자바스크립트의 function -->
    <a href="javascript:add()">보여주기</a>
    <a href="javascript:remove()">감추기</a >

    <script>
        // DOM은 html 문서에 접근하는 인터페이스이다.
        let title02 = document.getElementById('title');
      
        // 변수에 값을 지정하고 텍스트 노드에 접근하지 않았기 때문에
        // h1태그의 텍스트 내용이 변경되지 않았다.
        title02.textContent="DOM 조작성공"
        console.log(title02);
        //img택의 src 속성으로 접근해서 수정
        //setAttribute();
        let img01 = document.getElementById('photo');
        img01.setAttribute('src','img/BEVERAGE17.jpg');

        let pcolor = document.getElementById('msg');
        pcolor.style.color = "blue";
        pcolor.style.fontSize = "20px"

        // 요소 -> 
        // 1. createElement('요소이름')
        // 2. 텍스트노드 접근 = '새로운 값'
        // 3. 부모요소의 DOM의 접근
        // 4. apeendChild(1번의 변수 이름)
        let li = document.createElement('li')
        //텍스트 너드 접근해서 텍스트를 수정
        li.textContent = "새 항목 "
        //li 요소 추가 
        document.getElementById('list').appendChild(li);

        // 요소 삭제 : remove() = > 접근한 DOM 요소만 삭제 가능
        document.querySelector('#item').remove();

        // addEventlistener('click', () => {}) 로 함수 만들기
        // 장점: 태그에 직접 onclick="함수이름()" 정의 하지 않아도 됨
        let btn = document.getElementById('btn');
        btn.addEventListener('mouseout', () => {alert('연습')})

        //기존의 함수 입력 방식 태그자체 onclick="함수이름()"
        function changeStyle(){
            document.querySelector('#p1').style.color='red';
        }
        //<a href="javascrpt:add()"> 보기 </a>
        // href속성을 통해 직접 자바스크립트로 연동
        function add(){
            //table생성
            let tables = document.createElement('table');
            // 생성한 테이블의 id이름을 target으로 지정
            tables.setAttribute('id', 'target');
            //tr 생성
            let trs = document.createElement('tr');
            //td생성
            let tds = document.createElement('td');
            //텍스트 노드 생성
            let textnodes = document.createTextNode('나는 수업중')
            //talbe의 요소노드에 연결
            tables.appendChild(trs).appendChild(tds).appendChild(textnodes);
            //기존의 html 문서안에서 body요소 노드로 tables를 연결 
            document.body.appendChild(tables);

        }

        function remove(){
            // 위 ad 함수에서 생성한 테이블 삭제하기 위해 
            // id = 'target'
            let target = document.querySelector('#target')
            // 삭제 remove()
            target.remove()

            // target.parentNode.removeChild(target);
        }

    </script>
</body>
</html>
