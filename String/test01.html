<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 객체</title>
</head>
<body>

    <script>
        // let str = "hello"는 new로 생성한 객체(Ojbect)는 아니지만  
        // String Object가 사용하는 모든 프로퍼티(=메서드)를
        // 사용 할 수 있다.
        // 이유는 자바스크립트가 일반 string을 객체화하여 변형하기 떄문이다.

        let str = "Hello"; //데이터 타입 = string
        console.log(typeof(str));
        console.log(`${str.charAt(0)}`); // H
        console.log(`${str.charAt(1)}`); // e
        console.log(`${str.charAt(2)}`); // l
        console.log(`${str.charAt(3)}`); // l

        for(let i =0; i<str.length; i++){
            console.log(str.charAt(i));
        }

        for(let i=0; i<str.length; i++){
            console.log(str[i]);
        }

        // new String() 객체 생성
        let str02 = new String('Boys and Girls');
        let str03 = '!';
        // 태그 사용 없이 브라우저에 출력하는 명령어
        document.write('str02:' + str02 + '<br/>');
        document.write('str03:' + str03 + '<br/>');
        document.write(str02.charAt(0)  + '<br/>');
        document.write(str02.concat(str03)  + '<br/>'); //string에선 데이터 타입은 공백도 문자이다.
       
        //s라는 문자가 몇번째 위치인지 index 번호 출력
        document.write(str02.indexOf('s') + '<br/>');

        //slice(start , end) => 문자 자르기 end
        // document.write(str.slice(5,8) + '<br/>');
        // //substr(start , length) : 시작부터 길이까지 자르기
        // document.write(str02.substr(5,8) + '<br/>');
        // // replace(찾을문자, 바꿀문자) => 찾을문자를 바꿀문자로 변경하여
        // document.write(str02.replace('and','or') + '<br/>');
        // //  repeat(반복할 횟수) => string을 반복할 횟수만큼 출력
        // document.write(str02.repeat('y',3) + '<br/>');
        // // 공백제거(가운데 불가)
        // document.write('korea'.trim() + '</br>')

        // 문자열 "hello javaScript"의 길이를 세어 주세요:

        let a = 'hello java script'
        document.write(a.length)

        // str04에서 첫번쨰 문자와 7번째 문자만 추출
        document.write(a[0])
        document.write(a[6])

        // a에서 javascript만 출력
        document.write('<br>'+a.replace('hello', ''))
        // str04에서 java라는 문자가 시작되는 위치를 찾아서 출력하세요 
        // indexof로 문자의 위치를 추출하려 하였으나 -1이 출력됨은
        // 문자가 존재하지 않는다.
        // 문자는 대소문자를 구분한다.
        console.log(a.indexOf('java') + 1)

        let q6 = "programming is fun"
        console.log(q6.includes('fun'))
        let q7 = "I like Java"
        console.log(q7.replace('Java', 'JavaScript'))
        let q8 = " Hello World "
        console.log(q8.trim());
        let q9 = "apple,banana,grape";
        let q9_1 = q9.split(',');
        for(let i =0; i<3; i++)
        console.log(q9_1[i]);
    
        let q10_1 = "hello"
        let q10_2 = "World"
        console.log(q10_1.concat(' ' + q10_2));
    </script>
    
</body>
</html>
