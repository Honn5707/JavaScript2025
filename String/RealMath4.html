<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>4.랜덤비밀번호 생성</h1>
    <button onclick="Fu()">버튼</button>
    <p id ="output"></p>
    <script>
        function Fu(){
        let names="ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        let randomVar = Math.floor(Math.random()*100) + 1;
        let output = document.getElementById('output');
        let result = '';

        result += '생성된 비밀번호 : '
        for(let i = 0; i<5; i++){
            result += names[randomVar%names.length];
            randomVar = Math.floor(Math.random()*100) + 1;
            
        }

        output.innerHTML = result;
        }

        
    </script>
</body>
</html>
