<body>
    <h1>2.랜덤문자열추출</h1>
    <button onclick="Fu()">버튼</button>
    <p id ="output"></p>
    <script>
        function Fu(){
        let names=`JavaScript`;
        let randomVar = Math.floor(Math.random()*100) + 1;
        let output = document.getElementById('output');
        let result = '';
        let nameLength = randomVar%names.length;
        console.log(names.length-1)
        result = names[nameLength];


        output.innerHTML = result;
        }

        
    </script>
