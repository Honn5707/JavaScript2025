<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = 3.1;
        let num2 = 5.7;
        let num3 = 30.1234;
        //올림
        console.log(Math.ceil(num));
        console.log(Math.ceil(num2));
        //내림
        console.log(Math.floor(num2));
        console.log(Math.floor(num));
        //숫자가 아닌 문잣값 반환
        console.log(num.toFixed(0));
        // toFixed() => 숫자로 변경 Number(toFixed())
        console.log(Number(num2.toFixed(1)));
        // round() =>소수 첫번째 자리수가
        // 5이상이면 반올림 함, 아니면 안함
        console.log(Math.round(num));
        console.log(Math.round(num2));
        console.log(Math.round(num3));
        console.log('abs' + Math.abs(-3));
        console.log('제곱근' + Math.sqrt(16));
        // 난수 발생 : 0 ~ 1까지 수를 무작위로 출력
        //random() 난수 발생 프로퍼티 
        console.log(Math.random());
        console.log(Math.random());
        // 0부터 ~ 100까지의 난수를 발생시킴
        console.log(Math.random()*100);
        console.log(Math.floor(Math.random()*100));
        // Math.floor() : 91정수로 출력
        // 1부터 ~ 100
        console.log(Math.floor(Math.random()*100))

        console.log(Math.max(-1,2,5,-3));//최댓값
        console.log(Math.min(-1,2,5,-3));//최솟값
        
    </script>
</body>
</html>
