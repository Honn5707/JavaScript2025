<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
</head>
<body>
    <script>
        //화살표 함수

        //let 변수(함수이름) = () => {실행문}
        //let 변수(함수이름) = (a,b) => {실행문}
        let sum = (a,b) => {
            let result = a+b;
            return result; // return은 result를 가지고 탈출한다
        }
        let avg = (a,b) => {
            let result02 = (a+b)/2
            return result02;
        }

        // 자바스크립트에서명시적 함수로 작성할 시 호이스팅 이슈가 생김.
        // 호이스팅이란 전역변수로 지정한 변수의 위치보다 아래에 함수가 생성되었음에도 전역변수 위로 위치가 이동
        // 그래서 명시적 함수로 생성 할 때에는 변수를 함수안에 작성해야
        // 로직이 잘 돌아간다.
        // 이런이유로 명시적 함수는 사용을 지양한다.
        // 요즘은 화살표 함수로만 모든 함수를 생성하는 추세이다.
        
        console.log('합계'+sum(10,20));
        console.log('평균'+avg(10,20));


    </script>
</body>
</html>
