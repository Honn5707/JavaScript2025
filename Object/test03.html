<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        // Ojbect 배열 만들기
        // id:1 => 배열안의 각각의 Object를 구별하는 키다.
        // DB 형식으로 작성
        // DB: 데이터 저장소
        let cart = [
            {id:1, name: '노트북', price: 1000, quantity:1},
            {id:2, name: '마우스', price: 50, quantity:2}
        ]

        let result = 0;
        for(let i=0; i < cart.length; i++){
            result += cart[i].price; 
        }
        console.log(result);
        

    </script>
</body>
</html>
