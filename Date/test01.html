<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date 코어 객체 설명</title>
</head>
<body>
    <script>
        //객체(Object)란: 자바 스크립트의 내장된 함수이다.
        //               Array,Date,String,Math등이 존재 한다.
        // 객체는 new Date()으로 생성하여 사용한다.
        
        let today = new Date(); //Date 객체를 new로 생성하여 today변수에 담음
        console.log('오늘날짜',today);
        //오늘날짜 Tue Sep 23 2025 11:03:34 GMT+0900 (한국 표준시)

        let OneDate = new Date(86400000);
        // Date(값) => 1970-1-1 부터 값을 계산
        // 86,400,000 => 1day 의미
        console.log(OneDate);

        // 인수로 => 함수안의 값
        // 인수 날짜와 시간 문자열로 입력.
        let date01 = new Date('september 08,2025, 14:10:00');
        console.log(date01);

        let date02 = new Date('2025/09/08/14:10:20');
        console.log(date02);

        // new Date(year, month, day, hour, minute, second, millisecond)
        // 8월 -> 9월 (0~11)
        let date03 = new Date(2024,8);
        console.log(date03);
        
        // Date 생성자 new 연산자 없이 호출
        // 결과 값을 문자열로 반환
        // typeof 변수이름 => 변수에 해당하는 데이터의 타입이 출력됨
        let today02 = Date();
        console.log(typeof today02, today02);
        //string Tue Sep 23 2025 11:38:34 GMT+0900 (한국 표준시)


        // 오늘 날짜/ 시간 동시에 출력
        let now = Date.now(); // .now() => 프로퍼티 = 메소드(=함수)
        console.log(now)

        // Date.parse
        let d = Date.parse('Jan 2, 1970 00:00:00 UTC'); //세계협정시간
        console.log(d);

        //Date의 메소드를 이용해서 get~: 출력 , set~ : 수정
        // getter , setter

        let today03 = new Date()
        //오늘 날짜의 년도만 추출하고 싶음
        let year01 = today03.getFullYear();
        console.log(year01);
        //2025

        //날짜의 연도 수정
        let today04 = new Date();
        today04.setFullYear(2000);
        let year02 = today04.getFullYear();
        console.log(today04.getFullYear());

        // 오늘날짜의 월을 3월 변경하여 날짜 출력
        let today05 = new Date();
        today05.setMonth(3)
        console.log(today05.getMonth());

        let today06 = new Date();
        today06.setMonth(11,1);
        console.log(today06.getMonth(), today06.getDay(), today06.getDate());

        let today07 = new Date();
        let wee = ['일','월','화','수','목','금','토']
        today07.setDate(25);
        let weekdays = today07.getDay();
        
        //for문
        for(let i=0; i<wee.length; i++) console.log(wee[weekdays++%7]);    
        

    </script>
</body>
</html>
