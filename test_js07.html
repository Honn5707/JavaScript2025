<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>등급</title>
</head>
<body>
    <input type="number" id="score" placeholder="점수 입력">
    <button onclick="checkGrade()">등급 확인</button>
    <p id="output8"></p>
    <script>
        function checkGrade(){
        let Score = document.getElementById('score').value;
        let Output = document.getElementById('output8');
        let result = Score >= 90 ? 'A' : Score >= 80 ? 'B' : Score >= 70 ? 'C' : Score >=60 ? 'D' : 'F';
        Output.innerHTML = `등급 : ${result}`;
        console.log(Score + " " + result) ; 
        }
    </script>
</body>
</html>
