<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <h1>문제 1부터 10까지 출력</h1>
    <p id="output"></p>

    <script>
        let output = document.getElementById('output');
        let n = 1;
        // 결과를 담을 변수 초기화
        let result = 0;
        // n=1
        while(n<=10){
            result += n++ + '  '; 
        }
        output.innerHTML = result;
        console.log(typeof(result));
    </script>
</body>
</html>
