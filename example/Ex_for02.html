<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>1부터 10까지 출력</h1>
    <p id="output"></p>

    <script>

        let result;
        let output = document.getElementById('output');
        for(let i = 10; i>=1; i--){
            result += `${i} `;
        }

        output.innerText = result;

        
    </script>
</body>
</html>
