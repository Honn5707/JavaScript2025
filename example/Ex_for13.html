<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1> .</h1>
    <p id = "output"></p>
    
    <script>

        const output = document.getElementById('output');
        let result = '';
        for(let i = 5; i >= 1; i--){
            for(let j=1; j <= 5; j++){
                if(j<i){
                    result += '&nbsp&nbsp';
                }else result += '*';
            }
            result += '<br>';
        }

        output.innerHTML = result;


    </script>
</body>
</html>
