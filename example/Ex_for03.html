<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>문제3: 1부터 20까지 짝수 출력</h1>
    <p id = 'output'></p>

    <script>
        let result = '';
        let output = document.getElementById('output');
        for(let i = 1; i<=20; i++){
            if(i%2==0){
                result += `${i} ` 
            }
        }
        output.innerText = result;

        
    </script>
</body>
</html>
