<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> 직업 근무시간 급여 계산</h1>
    <ul>
        <li>
            근무 시간 입력: <input type="number" id = 'workTime'> <button onclick="workPay()">급여 계산</button>
        </li>
        <li>급여: <span id="workPay"></span> </li>
        <li>근무 메세지: <span id="workMessage"></span> </li>
        <li>급여 상태: <span id="workCondition"></span> </li>
    </ul>



    <script>
        //전역변수 : 전지역에서 사용하는 변수
        function workPay(){
            //html 성질 가져오기
            //지역변수: 현재 함수에서만 사용 가능
            let workTime = Number(document.getElementById('workTime').value);
            let workPay = document.getElementById('workPay');
            let workMessage = document.getElementById('workMessage');
            let workPCondition = document.getElementById('workCondition');
            //총 급여
            let totalPay = 0;
            const basePay = 10000;

            //조건문
            if(workTime > 8){
                totalPay = basePay*8+((workTime-8)*(basePay*1.5));    
            }else{
                totalPay = workTime*10000;
            }
            workPay.innerHTML = totalPay;

            // 스위치
            switch(true){
                case workTime == 0:
                    workMessage.innerHTML = '출근하지 않았습니다';
                    break;
                case workTime <= 8:
                    workMessage.innerHTML = '정상근무';
                    break;
                case workTime > 8:
                    workMessage.innerHTML = '초과 근무';
                    break;
            }

            //3항

            workTime != 0 ? workPCondition.innerHTML = '급여 있음' : workPCondition.innerHTML = '무급';

        }

    </script>
</body>
</html>
