<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="weekF()">요일 출력</button>
    <input type="text" id = "week">
    <p id="output"></p>

    <script>
    function weekF(){
        let _week = Number(document.getElementById('week').value);
        let output = document.getElementById('output');

        //switch에서 true 서용시 반드시 case 조건식 입력
        switch(_week%7){
            case 0:
                output.innerHTML = '일'
                break;
            case 1:
                output.innerHTML = '월'
                break;
            case 2:
                output.innerHTML = '화'
                break;
            case 3:
                output.innerHTML = '수'
                break;
            case 4:
                output.innerHTML = '목'
                break;
            case 5:
                output.innerHTML = '금'
                break;
            case 6:
                output.innerHTML = '토'
                break;
        }
    }
    </script>
</body>
</html>
