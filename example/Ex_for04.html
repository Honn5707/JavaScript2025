<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>문제3: 1부터 10까지의 합</h1>
    <p id = 'output'></p>

    <script>
        let result = 0;
        let output = document.getElementById('output');
        for(let i = 1; i<=10; i++){
            result += i;
        }
        output.innerText = result;

        
    </script>
</body>
</html>
