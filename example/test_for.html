<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 반복문</title>
</head>
<body>
    <script>
        // //for문과 if문을 이용해서 1부터 20까지 중 홀수 출력
        // for(let i=1; i<=20; i++){
        //     if(i%2 != 0) console.log(i);
        // }

        //1부터 20까지 수 중 짝수의 합과 홀수의 합을 각각 더하여 출력하라
        let Scount = 0; 
        let Ncount = 0;
        for(let i = 1; i<=20; i++){
            if(i%2 == 0) Scount+=i;
            else Ncount+=i; 
        }

        console.log(`짝수:${Scount} 홀수:${Ncount}`);
    </script>
</body>
</html>
