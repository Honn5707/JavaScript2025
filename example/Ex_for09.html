<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>문제9: 별출력</h1>
    <p id = 'output'></p>

    <script>
        let result = ``;
        let output = document.getElementById('output');
        for(let i = 1; i<=5; i++){
             for(let j = 1; j<=i; j++){
                result += '*';
             }
             result += '\n';
        }
        output.innerText = result;
        
        
    </script>
</body>
</html>
