<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습</title>
</head>
<body>
    <p id ="output"></p>
    <script>
        let output = document.getElementById('output');
        
        let temperatures = [32,25,28,35];

        let result = '';
        for(let i=0; i<=temperatures.length - 1; i++){
            result += temperatures[i]>= 30 ? `더움 ` : `괜찮음 `;
        }
        output.innerText = result;

    </script>
</body>
</html>
