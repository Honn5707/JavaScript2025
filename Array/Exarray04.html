<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습</title>
</head>
<body>
    <p id ="output"></p>
    <script>
        let output = document.getElementById('output');
        let scores = [90, 75, 88, 60];
        let result = ``;
        for(let i = 0; i<= scores.length-1; i++){
            if(scores[i]>=80) result += `합격 `
            else result += `불합격 `
        }
        output.innerText = result;

    </script>
</body>
</html>
