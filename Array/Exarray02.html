<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습</title>
</head>
<body>
    <p id ="output"></p>
    <script>
        let output = document.getElementById('output');
        let colors = ['red', 'green', 'blue', 'yellow'];


        output.innerHTML = `${colors.slice(0,1)}, ${colors.slice(1,2)}`;
    </script>
</body>
</html>
