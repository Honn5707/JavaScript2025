<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 기초 연습</title>
</head>
<body>
    <p id ="output"></p>
    <script>
        let output = document.getElementById('output');
        let result = '';
        let numes = [];
        let maxnum = 10;
        for(let i = 0; i<= maxnum-1; i++){
            numes.push(i+1);
            if(i%2!=0) result += numes[i]
            else result += ' '
        }
        output.innerHTML = result;

    </script>
</body>
</html>
