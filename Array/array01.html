<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 연습</title>
</head>
<body>
    
     <script>
        //  배열의 생성 방법 
        // 1.가장 기본 배열 생성 
        let ranking = ['jason', 'Alice', 'Candy', 'Chris', 'Tom'];
        console.log(ranking[2]); // index + 1 한 위치
        // 배열은 위치를 index()로 인식한다
        // index는 0부터 시작

        //new 객체를 이용하여 생성
        //new Array()
        let arrNumber = new Array();
        console.log(arrNumber);

        // 대문자 Array 사용 생성
        let arrScore = Array(80,90,100);
        console.log(arrScore);

        let jArr = new Array('오렌지', '포도', '딸기');
        console.log(jArr);

        let arrayTotal = ['korea', 90, '2025-09-18'];
                        //0     1     2  = > index 위치
        // 현재 length = 3 - 1 : 2 => index(2)
        console.log(arrayTotal[arrayTotal.length-1]);
     </script>

</body>
</html>
