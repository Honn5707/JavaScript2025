<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body{text-align: center;}
        
        
    </style>
</head>
<body>
    <h1>음식 칼로리 체크(음식명:칼로리/음식명:칼로리)</h1>
    <input type="text" id="input"> 
    <button onclick="Play()">체크</button>
    <p id="output"></p>

    <script>
        let input2 = [];
        let input3 = [];
        let Data = [];
        function Play(){
        let input = document.getElementById('input').value;
        let output = document.getElementById('output');
        input2 = input.split('/');
        
        let result = '';
        
 
        //배열 나누기
        for(let i = 0; i<=input2.length-1; i++){
            input3 = input2[i].split(':');
            Data[i] = input3;
        }
        let i = 0;
        let j = 0;
        while(true){
            if(i >= Data.length)break;
         
            if(Number(Data[i][j]) >= 500) result += ` ${Data[i][j]}: 고칼로리 <br>` ;
            
            else if(Number(Data[i][j]) < 500) result += ` ${Data[i][j]}: 저칼로리 <br>` ;
            
            else result += `${Data[i][j]}`;
            j++;

            if(j >= Data[i].length){
                 j=0;
                 i++;
            }  
        }
        output.innerHTML = result;

}    
        
    
     




    </script>
</body>
</html>
